<!DOCTYPE html>
<html>
<head>
    <title>Обновить клиента</title>
</head>
<body>
    <h1>Обновить клиента</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ client.name }}" required>
        </div>
        <div>
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" value="{{ client.email }}" required>
        </div>
        <div>
            <label for="phone_number">Номер телефона:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ client.phone_number }}" required>
        </div>
        <div>
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" value="{{ client.address }}" required>
        </div>
        <button type="submit">Обновить</button>
    </form>
</body>
</html>
